<!DOCTYPE html>
<html>
    <head>
        <style>
            p {
                margin: 30px;
                padding: 5px;
                background: yellow;
                border: 1px solid black;
                outline: 3px solid red;
                /* outline-offset: 15px; */
                outline-offset: -5px;
            }
            
        </style>
    </head>
    <body>
        <p>This paragraph has a black border and a red outline -5px outside the border edge.</p>
    </body>
</html>
